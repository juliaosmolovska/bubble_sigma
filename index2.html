<html>
  <head>
    <title>label node example</title>
    <script src="build/sigma.min.js"></script>
    <script src="build/plugins/sigma.renderers.edgeLabels/settings.js"></script>
    <script src="build//plugins/sigma.renderers.edgeLabels/sigma.canvas.edges.labels.def.js"></script>
    <script src="build//plugins/sigma.renderers.edgeLabels/sigma.canvas.edges.labels.curve.js"></script>
    <script src="build//plugins/sigma.renderers.edgeLabels/sigma.canvas.edges.labels.curvedArrow.js"></script>
    <style>
      html { height:100%;}
      body { height:100%;}
      #sigma-container { width:100%; height:100%;  background-color:#E1E1E1; }
    </style>
  </head>
  <body>
    <div id='sigma-container'></div>
    <script>
    // Initialise sigma:
  var s = new sigma(
    {
      renderer: {
        container: document.getElementById('sigma-container'),
        type: 'canvas'
      },
      settings: {
      	edgeLabelSize: 'proportional',
        minArrowSize: 10
      }
    }
  );

  // Generate a random graph:
  var nbNode = 5;
  var nbEdge = 5;
  var graph = {
    nodes: [],
    edges: []
  };
  for (i = 0; i < nbNode; i++)
    graph.nodes.push({
      id:  i,
      label: 'Node ' + i,
      x: Math.random(),
      y: Math.random(),
      size: 1,
      color: '#EE651D'
    });

  for (i = 0; i < nbEdge; i++)
    graph.edges.push({
      id: i,
      label: 'Edge ' +i,
      source: '' + (Math.random() * nbNode | 0),
      target: '' + (Math.random() * nbNode | 0),
      color: '#00000',
      type: 'curvedArrow',
    });


  // load the graph
  s.graph.read(graph);
  // draw the graph
  s.refresh();
  // launch force-atlas for 5sec
  s.startForceAtlas2();
  window.setTimeout(function() {s.killForceAtlas2()}, 10000);
    </script>
  </body>
</html>
