<html>
  <head>
    <title>five node example</title>
    <script src="build/sigma.js"></script>
    <script src="build/plugins/sigma.renderers.edgeLabels/settings.js"></script>
    <script src="build//plugins/sigma.renderers.edgeLabels/sigma.canvas.edges.labels.def.js"></script>
    <script src="build//plugins/sigma.renderers.edgeLabels/sigma.canvas.edges.labels.curve.js"></script>
    <script src="build//plugins/sigma.renderers.edgeLabels/sigma.canvas.edges.labels.curvedArrow.js"></script>
    <style>
      html { height:100%;}
      body { height:100%;}
      #sigma-container { width:100%; height:90%;  background-color:#E1E1E1; }
    </style>
  </head>
  <body>
    <div id='sigma-container'></div>
    <img src="example.png" width="800" height="500">

    <button onclick="updateGraph1()">Try it1</button>
    <button onclick="updateGraph2()">Try it2</button>
    <button onclick="updateGraph3()">Try it3</button>
    <script>
      // Initialise sigma:
      var s = new sigma(
        {
          renderer: {
            container: document.getElementById('sigma-container'),
            type: 'canvas'
          },
          settings: {
            enableHovering: false,
            defaultLabelColor: 'white',
            nodesPowRatio: 1,
            edgesPowRatio: 1,
            maxNodeSize: 28,  //change number for Nodes size
            maxEdgeSize: 0.2, //change number for Edges size
            edgeLabelSize: 'proportional'
          }
        }
      );

      var second = "Second \n\n\n\nnode";
      var node = "node";
      
      var multiStr = "This is the first line" +
                      "This is the second line" +
                      "This is more...";
  
  
  var multiStr2 = "This is the first line \
                  This is the second line \
                  This is more...";
      
      // Create a graph object
      var graph = {
        nodes: [
          { id: "n0", label: "First node", x: 0, y: 0, size: 100, color: '#008cc2' },
          { id: "n1", label: multiStr2, x: 0.1, y: 0.1, size: 100, color: '#008cc2' },
          { id: "n2", label: "Third node", x: 0.1, y: 0.3, size: 100, color: '#008cc2' },
          { id: "n3", label: "Fourth node", x: 0.05, y: 0.4, size: 100, color: '#008cc2' },
          { id: "n4", label: "Fifth node \nsjd", x: 0.4, y: 0.2, size: 100, color: '#008cc2' }
        ],
        edges: [
          { id: "e0", source: "n0", target: "n1", color: 'red', type: 'line', size: 1},
          { id: "e1", source: "n1", target: "n2", color: 'red', type: 'line', size: 1},
          { id: "e2", source: "n2", target: "n3", color: 'red', type: 'line', size: 1},
          { id: "e3", source: "n3", target: "n4", color: 'red', type: 'line', size: 1},
          { id: "e4", source: "n4", target: "n0", color: 'red', type: 'line', size: 1},
          { id: "e5", source: "n4", target: "n2", color: '#E1E1E1', type: 'line', size: 1},
          { id: "e6", source: "n4", target: "n1", color: '#E1E1E1', type: 'line', size: 1},
          { id: "e7", source: "n1", target: "n3", color: '#E1E1E1', type: 'line', size: 1}
        ]
      }

      var graph2 = {
        nodes: [
          { id: "1n0", label: "First node", x: 0, y: 0, size: 100, color: '#008cc2' },
          { id: "1n1", label: "Second node", x: 0.1, y: 0.1, size: 100, color: '#008cc2' },
          { id: "1n2", label: "Third node", x: 0.1, y: 0.3, size: 100, color: '#008cc2' },
          { id: "1n3", label: "Fourth node", x: 0.05, y: 0.4, size: 100, color: '#008cc2' },
          { id: "1n4", label: "Fifth node", x: 0.4, y: 0.2, size: 100, color: '#008cc2', hidden: false }
        ],
        edges: [
          { id: "1e5", source: "1n4", target: "1n2", color: 'green', type: 'line', size: 1},
          { id: "1e6", source: "1n4", target: "1n1", color: 'green', type: 'line', size: 1},
          { id: "1e7", source: "1n1", target: "1n3", color: 'green', type: 'line', size: 1}
        ]
      }

      s.cameras[0].goTo({ x: 0, y: 0, angle: 0, ratio: 0.5 });

      // Load the graph in sigma
      s.graph.read(graph);
      s.refresh(graph);

      function updateGraph1() {
        console.log('click');
        s.graph.read(graph2);
        s.refresh();
      };
      
      // function updateGraph2() {
      //   console.log('click');
      //   s.graph.read(graph2);
      //   s.refresh();
      // };
      //
      // function updateGraph3() {
      //   console.log('click');
      //   s.graph.clear(graph2);
      //   s.refresh();
      // };
      
    </script>
  </body>
</html>
